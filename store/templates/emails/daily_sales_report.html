<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Daily Sales Report</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 8px; }
        .header { text-align: center; border-bottom: 2px solid #6f42c1; padding-bottom: 20px; margin-bottom: 30px; }
        .stats { display: flex; justify-content: space-around; margin: 20px 0; }
        .stat { text-align: center; padding: 15px; background: #f8f9fa; border-radius: 5px; }
        .stat-value { font-size: 24px; font-weight: bold; color: #6f42c1; }
        .product-list { background: #f8f9fa; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“Š Daily Sales Report</h1>
            <p>{{ date }}</p>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-value">{{ total_orders }}</div>
                <div>Orders</div>
            </div>
            <div class="stat">
                <div class="stat-value">${{ total_revenue|floatformat:2 }}</div>
                <div>Revenue</div>
            </div>
        </div>

        <h3>Top Selling Products:</h3>
        <div class="product-list">
            {% for product in top_products %}
            <p><strong>{{ product.name }}</strong> - {{ product.quantity }} sold - ${{ product.revenue|floatformat:2 }}</p>
            {% endfor %}
        </div>
    </div>
</body>
</html>
